<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="stylesheet.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="content-section">
        <h1>Register</h1>

        <h3>Username</h3>

        <input id="color" type="color" value="#000000"><br><br>
        <button onclick="register()">Sign Up</button>

    <div id="footer"></div>
